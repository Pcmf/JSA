<div class="container">
  <div class="header">
    <h4 class="text-center text-info">Agendamentos</h4>
    <br/>
  </div>
  <table class="table table-hover table-sm">
    <thead>
      <tr>
        <th scope="col">Cliente</th>
        <th scope="col">Nome</th>
        <th scope="col">Telefone</th>
        <th scope="col">Email</th>
        <th scope="col">Data Agendada</th>
        <th scope="col">Hora</th>
        <th scope="col">Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of elementos">
        <th scope="row"><a routerLink="/det/{{e.lead}}">{{e.lead}}</a></th>
        <td>{{e.nome}}</td>
        <td>{{e.telefone}}</td>
        <td>{{e.email}}</td>
        <td>{{e.dataagenda}}</td>
        <td>{{e.horaagenda}}</td>
        <td [title]="e.descricao">{{e.status}}</td>
        <td>
            <button class="btn btn-outline-success btn-sm" (click)="verLead(e)" title="Puxar"><i class="fa fa-arrow-right"></i></button>
            <button class="btn btn-outline-danger btn-sm" (click)="eliminar(e)" title="Anular"><i class="fa fa-times"></i></button>
        </td>
      </tr>
      <tr>
    </tbody>
  </table>
  <div class="text-center">
      <a class="btn btn-outline-warning" routerLink="/" title="Puxar"><i class="fa fa-undo"></i> Voltar</a>
  </div>
</div>
