<div class="container">
  <div class="header">
    <h2 class="text-center text-primary">Lista de documentos a anexar para cliente: {{lead}}</h2>
  </div>

  <div class="corpo">
    <div class="table-sm">
      <table class="table table-condensed">
        <thead class="thead-dark">
          <tr>
            <th>Sigla</th>
            <th>Documento</th>
            <th>Descrição</th>
            <th colspan="2">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of documentos">
            <td>{{d.sigla}}</td>
            <td>{{d.nomedoc}}</td>
            <td>{{d.descricao}}</td>
            <td>
              <div *ngIf="d.recebido!=1" class="file-upload">
                  <input type="hidden" name="H{{d.sigla}}">
                  <input name="{{d.sigla}}" type="file" accept="pdf/*" ngModel (change)="handleInputChange($event, d.id )" />
              </div>
              <button *ngIf="d.recebido==1" type="button" class="btn btn-outline-danger pull-right" (click)="deleteDoc(d)" title="Remover documento"><i class="fa fa-times"></i></button>
            </td>
            <td>
              <a *ngIf="d.recebido==1"  class="btn btn-outline-success"
                       [routerLink]="['/showdoc', lead , d.linha]"
                       title="Ver documento" >  
                       <i class="fa fa-eye"></i>
            </a>

            </td>       
          </tr>
        </tbody>
      </table>
      <div class="text-center">
        <button type="button" class="btn btn-outline-info col-2" onclick="history.back(-1)">Voltar</button>        
      </div>
    </div>
  </div>
</div>
