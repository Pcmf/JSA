<div class="container">
    <div class="titulo">
      <h3 class="text-center text-primary">ENTIDADES</h3>
      <button class="btn btn-info btn-sm pull-right" (click)="criar()" data-toggle="modal" data-target="#Modal"><i class="fa fa-plus"></i> Add</button>
    </div>
    <div class="corpo">
      <table class="table table-condensed table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Entidade</th>
            <th>Tipo</th>
            <th>Email</th>
            <th>Telefone</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of elementos">
              <td>{{e.id}}</td>
              <td>{{e.entidade}}</td>
              <td>{{e.tipo}}</td>
              <td>{{e.email}}</td>
              <td>{{e.telefone}}</td>
              <td class="text-right">
                <button class="btn btn-info btn-sm" (click)="editar(e)" data-toggle="modal" data-target="#Modal"><i class="fa fa-pencil"></i></button>
                <button class="btn btn-danger btn-sm" (click)="remover(e)"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Criar/Editar Entidade</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form #f="ngForm" >
          <div class="modal-body">
            <div class="form-group">
                <input type="hidden" class="form-control" name="id" [(ngModel)]="elem.id"> 
                <label>Nome</label>
                <input type="text" class="form-control" name="nome" [(ngModel)]="elem.nome">
                <label>Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="elem.email">
                <label>Telefone</label>
                <input type="text" class="form-control" name="telefone" [(ngModel)]="elem.telefone">
                <label>Tipo</label>
                <select class="form-control" name="tipo" [(ngModel)]="elem.tipo">
                  <option>...</option>
                  <option value="fin">Financeira</option>
                  <option value="banco">Banco</option>
                  <option value="outro">Outro</option>
                </select>
                <label>Ativo</label> 
                <input type="checkbox" class="form-control" name="ativo" [(ngModel)]="elem.ativo">                              
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary" (click)="save(elem)" data-dismiss="modal">Guardar</button>
          </div>
        </form>
        </div>
      </div>
    </div>
